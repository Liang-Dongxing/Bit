# 项目相关配置
bit:
  # 名称
  name: bit
  # 版本
  version: 1.1.0
  # 版权年份
  copyrightYear: 2022
  # 验证码类型 math 数组计算 char 字符验证
  captchaType: char
  # 验证码图片格式 GIF 和 png
  captchaImageFormat: gif
  # 验证码长宽
  captchaWidth: 160
  captchaHeight: 60

# 开发环境配置
server:
  servlet:
    encoding:
      charset: UTF-8
  tomcat:
    # tomcat的URI编码
    uri-encoding: UTF-8
    # 连接数满后的排队数，默认为100
    accept-count: 1000
    threads:
      # tomcat最大线程数，默认为200
      max: 800
      # Tomcat启动初始化的线程数，默认值10
      min-spare: 100
  compression:
    # 启用Gzip压缩
    enabled: true

# Spring配置
spring:
  profiles:
    # 此时配置为开发环境
    active: dev
  # 资源信息
  messages:
    # 国际化资源文件路径
    basename: i18n/messages
  main:
    # 设置是否应允许通过注册与现有定义同名的定义来覆盖 Bean 定义
    allow-bean-definition-overriding: true
  # 文件上传
  servlet:
    multipart:
      # 单个文件大小
      max-file-size: 10MB
      # 设置总上传的文件大小
      max-request-size: 20MB
  mvc:
    view:
      # 视图解析器前缀和后缀
      prefix: /
      suffix: .html
  data:
    # redis 配置
    redis:
      # 连接超时时间
      timeout: 10s
  datasource:
    type: com.zaxxer.hikari.HikariDataSource
    driverClassName: com.mysql.cj.jdbc.Driver
  output:
    # 配置 ANSI 输出。当设置为 true 时，输出 ANSI 控制字符以使输出彩色。当设置为 auto 时，将仅在输出到终端时输出 ANSI 控制字符。当设置为 false 时，不会输出 ANSI 控制字符。
    ansi:
      enabled: always

# 用户配置
user:
  password:
    # 密码最大错误次数
    maxRetryCount: 5
    # 密码锁定时间（默认10分钟）
    lockTime: 10

# token配置
token:
  # 令牌自定义标识
  header: Authorization
  # 令牌密钥
  secret: F63190314D4CFD24CD1294F0003636B62EE76B1BE25230CEF5EBA83A77973945
  # 令牌有效期（默认30分钟）
  expireTime: 30

# MyBatis配置
mybatis:
  # 搜索指定包别名
  typeAliasesPackage: com.bit.**.domain
  # 配置mapper的扫描，找到所有的mapper.xml映射文件
  mapperLocations: classpath*:mapper/**/*Mapper.xml
  # 加载全局的配置文件
  configLocation: classpath:mybatis/mybatis-config.xml

# PageHelper分页插件
pagehelper:
  helperDialect: mysql
  supportMethodsArguments: true
  params: count=countSql

# springdoc Swagger配置
springdoc:
  api-docs:
    # 是否开启swagger
    enabled: true
  swagger-ui:
    # 接口排序
    operations-sorter: alpha
    tags-sorter: alpha

# 防止XSS攻击
xss:
  # 过滤开关
  enabled: true
  # 排除链接（多个用逗号分隔）
  excludes: /system/notice
  # 匹配链接
  urlPatterns: /system/*,/monitor/*,/tool/*
